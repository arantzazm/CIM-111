<section class="home-hero">
  <div class="container">

  <h1 class="title"> How to make the perfect
    <span>chocolate chip cookies. </span>
  </h1>

  </div>
</section>
<div class="container">

<section class="home-about">
  <div class="home-about-textbox">
    <h1>About Us</h1>
      <p>Are you thinking about how to make a perfect chocolate chip cookie ?
      Take a look at this recipe.</p>
  </div>
</section>

</div>

<sec class="portfolio">

  <h2 id="info">Click here for more information about the recipe.</h2>
  <div id="recepticle"></div>

  <figure class="port-item">
      <img src="images/ingredientes1.jpg" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Ingredients</p>
        <ul>
          <li>1 cup bread flour</li>
          <li> 3/4 cup AP flour</li>
          <li>2 tsp salt </li>
          <li> 1 tsp baking soda</li>
          <li> 1 cup butter</li>
          <li>1 cup dark brown sugar </li>
          <li>1/2 cup white sugar </li>
            <li>2 tsp vanilla </li>
              <li>1/2 cup white sugar </li>
                <li>1 tsp expresso powder </li>
                  <li>1 egg </li>
                    <li>1 egg yolk </li>
                      <li>1/2 cup semi sweet chocolate </li>
                      <li>5 ounces dark chocolate chunksï»¿ </li>



      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/flours.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>First Step</p>
        <p> Heat oven to 350 degrees Fahrenheit.
          Mix bread flour, all-purpose flour,salt and baking soda.Set this to the side.</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/2.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Second Step</p>
        <p>Melt butter. In a new bowl mix dark sugar, brown sugar ,vanilla, and butter.</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/3.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Third Step</p>
        <p>Mix the egg and the egg yolk to the second mix that contains the sugars.</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/4.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Fourth Step</p>
        <p>Mix the flours of the first bowl with the ingredients in the
      second bowl (the one with the sugars).</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/5.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Fifth Step</p>
        <p>Add the chocolate chips to the mix.</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/6.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Sixth Step</p>
        <p> Make sure everything is mixed well.</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/7.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Seventh Step</p>
        <p> Let it chill in the refrigerator for an hour.</p>

      </figcaption>
  </figure>

  <figure class="port-item">
      <img src="images/8.png" alt="portfolio item">
      <figcaption class="port-desc">
        <p>Eight Step</p>
        <p> Bake the cookies for about 12-14 minutes and all done!</p>

      </figcaption>
  </figure>
